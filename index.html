<!DOCTYPE html>
<html>
<head>
  <title>A Small Drum Kit</title>
</head>
<body>

  <section>
    <!-- LEFT HAND -->
    <div data-key='65' class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key='83' class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key='68' class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key='70' class="key">
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>


    <!-- RIGHT HAND -->
    <div data-key='72' class="key">
      <kbd>H</kbd>
      <span class="sound">stick</span>
    </div>
    <div data-key='74' class="key">
      <kbd>J</kbd>
      <span class="sound">ramen pedal</span>
    </div>
    <div data-key='75' class="key">
      <kbd>K</kbd>
      <span class="sound">conga</span>
    </div>
    <div data-key='76' class="key">
      <kbd>L</kbd>
      <span class="sound">cowbell</span>
    </div>
  </section>

  <audio data-key='65' src='/drums/clap.wav'></audio>
  <audio data-key='83' src='/drums/hihat.wav'></audio>
  <audio data-key='68' src='/drums/kick.wav'></audio>
  <audio data-key='70' src='/drums/openhat.wav'></audio>
  <audio data-key='72' src='/drums/stick.wav'></audio>
  <audio data-key='74' src='/drums/pedal.wav'></audio>
  <audio data-key='75' src='/drums/conga.wav'></audio>
  <audio data-key='76' src='/drums/cowbell.wav'></audio>

</body>
</html>
